# CI: 在 macOS、Ubuntu、Windows 上运行测试，验证跨平台兼容性
name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright Chromium
        run: npx playwright@1.58.2 install chromium

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/ 2>/dev/null || true

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno)
        run: deno test -A --no-check tests/

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright Chromium
        run: npx playwright@1.58.2 install chromium

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/ 2>/dev/null || true

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, macOS)
        run: deno test -A --no-check tests/

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright Chromium
        run: npx playwright@1.58.2 install chromium

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, Windows)
        run: deno test -A --no-check tests/

  test-linux-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (Bun)
        run: bun install

      - name: Install Playwright Chromium
        run: npx playwright@1.58.2 install chromium
        timeout-minutes: 5

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache Deno dependencies
        run: deno cache src/mod.ts tests/ 2>/dev/null || true

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Bun)
        run: bun test tests/

  test-macos-bun:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (Bun)
        run: bun install

      - name: Install Playwright Chromium
        run: npx playwright@1.58.2 install chromium
        timeout-minutes: 5

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache Deno dependencies
        run: deno cache src/mod.ts tests/ 2>/dev/null || true

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Bun, macOS)
        run: bun test tests/

  test-windows-bun:
    runs-on: windows-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}\.playwright-browsers
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (Bun)
        run: bun install

      - name: Install Playwright Chromium (Windows)
        run: bunx playwright install chromium
        timeout-minutes: 10

      - name: Verify Chromium in PLAYWRIGHT_BROWSERS_PATH (Windows)
        shell: pwsh
        run: |
          $path = "$env:PLAYWRIGHT_BROWSERS_PATH"
          Write-Host "PLAYWRIGHT_BROWSERS_PATH=$path"
          if (-not (Test-Path $path)) { Write-Error "Path not found: $path"; exit 1 }
          Get-ChildItem -Path $path -Recurse -Filter "chrome.exe" -ErrorAction SilentlyContinue | Select-Object -First 1 -ExpandProperty FullName
          if (-not $?) { Write-Error "chrome.exe not found under $path"; exit 1 }

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache Deno dependencies
        run: deno cache src/mod.ts tests/

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      # Windows Bun 下 Playwright 浏览器启动易超时，仅跑非 browser 用例；浏览器测试在 Linux/macOS Bun 已覆盖
      - name: Test (Bun, Windows)
        shell: pwsh
        run: |
          $nonBrowser = Get-ChildItem -Path tests -Filter "*.test.ts" -File | ForEach-Object { "tests/" + $_.Name }
          bun test @nonBrowser
        timeout-minutes: 10
